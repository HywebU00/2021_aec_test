            <a class="accesskey" href="#aC" id="aC" accesskey="C" title="主要內容區">:::</a>
            <!--  popup star -->
            <section class="popup">
                <h2>輻射安全資格說明</h2>
                <!-- table star -->
                <div class="table_list">
                    <table class="int_table">
                        <thead>
                            <tr>
                                <th width="1%">方式</th>
                                <th>報考資格</th>
                                <th width="30%">報考所需文件</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td data-title="方式" class="num">1</td>
                                <td data-title="報考資格">
                                    <ul>
                                        <li>持有經主管機關認可之輻射防護訓練業務者依輻射防護服務相關業務管理辦法附表二規定辦理之訓練結業證書（３６小時訓練）</li>
                                    </ul>
                                </td>
                                <td data-title="報考所需文件">
                                    <div class="check_grp">
                                        <label><input type="checkbox" value="">結業證書</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td data-title="方式" class="num">2</td>
                                <td data-title="報考資格">
                                    <ul>
                                        <li>國內外大學校院以上在學期間，曾修習４學分以上之輻射防護相關課程持有學分證明</li>
                                    </ul>
                                </td>
                                <td data-title="報考所需文件">
                                    <div class="check_grp">
                                        <label><input type="checkbox" value="">在學或學歷證明</label>
                                        <label><input type="checkbox" value="">學分證明</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td data-title="方式" class="num">3</td>
                                <td data-title="報考資格">
                                    <ul>
                                        <li>游離輻射防護法施行前曾參加主管機關認可或委託辦理之游離輻射防護講習班，持有結業證書。</li>
                                    </ul>
                                </td>
                                <td data-title="報考所需文件">
                                    <div class="check_grp">
                                        <label><input type="checkbox" value="">結業證書</label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="remark">
                        <h3>備註：</h3>
                        <ol>
                            <li>依據「放射性物質或可發生游離輻射設備操作人員管理辦法」第四條訂定。</li>
                            <li>「報考資格」欄位●表示為必備資格，○表示應至少符合其中一項資格。</li>
                        </ol>
                    </div>
                </div>
